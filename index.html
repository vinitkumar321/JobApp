<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Job Application Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navbar">
        <div class="heading">
            <h3>Job Application Manager</h3>
        </div>
        <div class="menu">
            <h3>Menu</h3>
        </div>
    </div>
    <div class="signup-login">
        <div class="login-box">
            <form>
                <label for="username">Username/Email ID</label><br>
                <input type="text" name="username" id="username">
                <br>
                <label for="login-password">Password</label><br>
                <input type="text" name="login-password" id="login-password">
                <br>
                <input class="signup-button" type="button" value="SignUp">
                <input class="login-button" type="button" value="Login">
            </form>
        </div>
    </div>
</body>
<script src="./server.js"></script>

</html>
